---
- name: Install and configure Apache HTTPD
  hosts: all
  vars:
    configuration_file: configuration_files/index.html

  tasks:
    - name: httpd package is present
      yum:
        name: httpd
        state: present

    - name: copy index file to host 
      copy:
        src: "{{ configuration_file }}"
        dest: "/var/www/{{ service_path }}/index.html"
      become: yes
      
    - name: correct index.html
      blockinfile:
        dest: "/var/www/{{ service_path }}/index.html"
        create: yes
        marker: " "
        insertafter: "<p></p>"
        content: |
          <h1>Benvinguts al món de l'automatització - {{ ansible_hostname }}:{{ service_port }} - {{ service_level }}</h1>
          <p>Last updated on {{ ansible_date_time.iso8601 }}</p>
      become: yes

    - name: httpd is started
      service:
        name: httpd
        state: restarted
        enabled: true
      become: yes
